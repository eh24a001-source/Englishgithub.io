<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>英単語クイズ - Complete Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center; }
        h1 { color: #1e3a8a; margin-bottom: 1rem; }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; }
        button { width: 100%; padding: 12px; background-color: #3b82f6; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; margin-top: 10px; font-weight: bold; }
        button:hover { background-color: #2563eb; }
        .secondary-btn { background-color: #6b7280; margin-top: 5px; }
        
        #prep-area, #quiz-area, #result-area { display: none; }
        
        /* タイマーゲージ */
        #timer-container { width: 100%; height: 12px; background-color: #e5e7eb; border-radius: 6px; overflow: hidden; margin-bottom: 20px; }
        #timer-gauge { width: 100%; height: 100%; background-color: #ef4444; transition: width 10s linear; }
        
        .word { font-size: 36px; font-weight: bold; margin: 20px 0; color: #1f2937; }
        .choices { display: grid; gap: 10px; }
        .choice-btn { background-color: #f3f4f6; color: #374151; border: 1px solid #d1d5db; padding: 12px; border-radius: 8px; cursor: pointer; font-size: 16px; transition: 0.2s; }
        .choice-btn:hover { background-color: #e5e7eb; border-color: #3b82f6; }
        .score-val { font-size: 48px; color: #ef4444; font-weight: bold; margin: 10px 0; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; font-size: 13px; }
        th, td { border-bottom: 1px solid #eee; padding: 10px; text-align: left; }
        .user-info { font-size: 13px; color: #666; margin-bottom: 15px; background: #f8fafc; padding: 8px; border-radius: 5px; }
    </style>
</head>
<body>

<div class="card">
    <div id="auth-area">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="ユーザーネーム">
        <input type="password" id="password" placeholder="パスワード(6文字以上)">
        <button onclick="handleLogin()">ログイン</button>
        <button class="secondary-btn" onclick="handleSignUp()">新しく作る</button>
    </div>

    <div id="prep-area">
        <h1>READY?</h1>
        <div class="user-info">プレイヤー: <span id="display-name"></span></div>
        <p id="status-text">words.csv を読込中...</p>
        <button id="start-btn" onclick="generateAndStart()" style="background-color: #10b981; display: none;">START!!</button>
        <button class="secondary-btn" onclick="handleLogout()">ログアウト</button>
    </div>

    <div id="quiz-area">
        <div id="timer-container"><div id="timer-gauge"></div></div>
        <div id="question-word" class="word">Word</div>
        <div id="choices-container" class="choices"></div>
    </div>

    <div id="result-area">
        <h1>RESULT</h1>
        <div id="final-score" class="score-val">0</div>
        <table>
            <thead><tr><th>順位</th><th>名前</th><th>スコア</th></tr></thead>
            <tbody id="leaderboard-body"></tbody>
        </table>
        <button onclick="showPrep()">もう一度遊ぶ</button>
    </div>
</div>

<script>
    const SUPABASE_URL = "https://lfnakzmimvwxsjplpekf.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxmbmFrem1pbXZ3eHNqcGxwZWtmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxOTE0MjAsImV4cCI6MjA4Mzc2NzQyMH0.wClqc-uVjb_SdC10BVAEo_9wIUv6E2apNzD_Oy7bfdk"; 
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let rawVocabulary = [];
    let quizQuestions = [];
    let currentIdx = 0;
    let totalScore = 0;
    let timeLeft = 10;
    let timerInterval = null;

    function toFakeEmail(u) { return `${u}@example.com`; }

    // --- ファイルの自動読込 ---
    async function loadWordsCsv() {
        const status = document.getElementById('status-text');
        try {
            const response = await fetch("words.csv");
            if (!response.ok) throw new Error();
            const text = await response.text();
            const lines = text.split(/\r?\n/);
            
            rawVocabulary = lines.slice(1).map(line => {
                const p = line.split(',');
                if (p.length >= 2) return { word: p[0].trim(), meaning: p[1].trim() };
                return null;
            }).filter(v => v !== null);

            status.innerText = `${rawVocabulary.length}単語を読み込みました。`;
            document.getElementById('start-btn').style.display = 'block';
        } catch (e) {
            status.innerText = "エラー: words.csvが見つかりません。HTMLと同じ場所に置いてください。";
        }
    }

    // --- 認証 ---
    async function handleLogin() {
        const u = document.getElementById('username').value.trim();
        const p = document.getElementById('password').value;
        await _supabase.auth.signInWithPassword({ email: toFakeEmail(u), password: p });
    }
    async function handleSignUp() {
        const u = document.getElementById('username').value.trim();
        const p = document.getElementById('password').value;
        const { error } = await _supabase.auth.signUp({ email: toFakeEmail(u), password: p });
        if (error) alert(error.message); else alert("作成成功！");
    }
    function handleLogout() { _supabase.auth.signOut(); location.reload(); }

    _supabase.auth.onAuthStateChange((event, session) => {
        if (session) {
            document.getElementById('auth-area').style.display = 'none';
            document.getElementById('display-name').innerText = session.user.email.split('@')[0];
            showPrep();
            loadWordsCsv();
        }
    });

    function showPrep() {
        document.getElementById('result-area').style.display = 'none';
        document.getElementById('prep-area').style.display = 'block';
    }

    // --- クイズ進行 ---
    function generateAndStart() {
        const shuffled = [...rawVocabulary].sort(() => 0.5 - Math.random());
        quizQuestions = shuffled.slice(0, 10).map(target => {
            const distractors = rawVocabulary
                .filter(v => v.meaning !== target.meaning)
                .sort(() => 0.5 - Math.random())
                .slice(0, 3).map(v => v.meaning);
            const choices = [target.meaning, ...distractors].sort(() => 0.5 - Math.random());
            return { q: target.word, a: choices, correct: choices.indexOf(target.meaning) };
        });
        document.getElementById('prep-area').style.display = 'none';
        document.getElementById('quiz-area').style.display = 'block';
        nextQuestion();
    }

    function startTimer() {
        clearInterval(timerInterval);
        timeLeft = 10;
        const gauge = document.getElementById('timer-gauge');
        gauge.style.transition = 'none';
        gauge.style.width = '100%';
        setTimeout(() => { gauge.style.transition = 'width 10s linear'; gauge.style.width = '0%'; }, 10);
        timerInterval = setInterval(() => {
            timeLeft--;
            if (timeLeft <= 0) { clearInterval(timerInterval); checkAnswer(-1); }
        }, 1000);
    }

    function nextQuestion() {
        if (currentIdx >= quizQuestions.length) { showResult(); return; }
        const data = quizQuestions[currentIdx];
        document.getElementById('question-word').innerText = data.q;
        const container = document.getElementById('choices-container');
        container.innerHTML = '';
        data.a.forEach((choice, i) => {
            const btn = document.createElement('button');
            btn.className = 'choice-btn';
            btn.innerText = choice;
            btn.onclick = () => checkAnswer(i);
            container.appendChild(btn);
        });
        startTimer();
    }

    function checkAnswer(idx) {
        clearInterval(timerInterval);
        if (idx === quizQuestions[currentIdx].correct) totalScore += (timeLeft * 150) + 500;
        currentIdx++;
        setTimeout(nextQuestion, 100);
    }

    async function showResult() {
        document.getElementById('quiz-area').style.display = 'none';
        document.getElementById('result-area').style.display = 'block';
        document.getElementById('final-score').innerText = totalScore.toLocaleString();
        
        const user = (await _supabase.auth.getUser()).data.user;
        const name = user.email.split('@')[0];
        await _supabase.from('scores').insert([{ name: name, score: totalScore }]);

        const { data: topScores } = await _supabase.from('scores').select('name, score').order('score', { ascending: false }).limit(5);
        document.getElementById('leaderboard-body').innerHTML = topScores.map((s, i) => `
            <tr><td>${i+1}位</td><td>${s.name}</td><td>${s.score.toLocaleString()}</td></tr>
        `).join('');
    }
</script>
</body>

</html>
